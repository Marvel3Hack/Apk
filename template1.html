<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            color: #007bff;
        }
        .product-card p {
            font-size: 0.9em;
            color: #666;
        }
        .product-card button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .product-card button:hover {
            background: #005bb5;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Our Bestselling Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product One</h3>
                <p>Best quality product for your needs.</p>
                <button onclick="buyNow()">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product Two</h3>
                <p>Limited-time offer available.</p>
                <button onclick="buyNow()">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product Three</h3>
                <p>Best deal you can find today!</p>
                <button onclick="buyNow()">Buy Now</button>
            </div>
        </div>
    </div>
    <footer>Â© 2025 Business Hub | All Rights Reserved</footer>
    <script>
        function buyNow() {
            alert("Redirecting to payment page...");
        }
    </script>
</body>
</html>
